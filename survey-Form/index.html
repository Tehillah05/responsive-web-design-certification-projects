<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <!-- Fonts for Styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+PhagsPa&family=Roboto&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+PhagsPa&family=Roboto&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <!-- Form Section -->
    <section class="form-container">
        <h1 id="title">Online Learning Platform Feedback</h1>
        <p id="description">We value your feedback! Please take a few minutes to fill out this survey and help us improve your online learning experience.</p>
            
            <!-- Survey Form -->
            <form id="survey-form">

                <!-- Input Fields -->
                <div class="fullname">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" placeholder="Enter Your Full Name" required>
                </div>
                <div class="mail">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email Address" required>
                </div>
                <div class="age">
                    <label for="number" id="number-label">Age</label>
                    <input type="number" id="number" min="13" max="120" placeholder="Enter Your Age">
                </div>

                <!-- Favorite Platform Dropdown Menu -->
                <div class="dropdown-menu">
                    <label for="dropdown" id="dropdown-label">Favorite Platform</label>
                    <select name="fave-platform" id="dropdown">
                        <option value="1">Select your favorite platform</option>
                        <option value="2">Udemy</option>
                        <option value="3">Coursera</option>
                        <option value="4">Free Code Camp</option>
                        <option value="5">Other</option>
                    </select>
                </div>

                <!-- Preferred Content Radio Buttons -->
                <div class="radio">
                    <p id="radio-label">What's Your Preferred Content Format?</p>
                    <label for="radio-btn1" class="radio-btn">
                        <input type="radio" id="radio-btn1" name="radio-btn" value="videos" checked>
                        Videos
                    </label>
                    <label for="radio-btn2" class="radio-btn">
                        <input type="radio" id="radio-btn2" name="radio-btn" value="quizzes">
                        Quizzes
                    </label>
                    <label for="radio-btn3" class="radio-btn">
                        <input type="radio" id="radio-btn3" name="radio-btn" value="text-based">
                        Text-based Lessons
                    </label>
                    <label for="radio-btn4" class="radio-btn">
                        <input type="radio" id="radio-btn4" name="radio-btn" value="interactive">
                        Interactive Activities
                    </label>
                </div>

                <!-- Checkbox Options -->
                <div class="checkbox">
                    <p id="checkbox-label">Which Topics Would You Like to See More Of?</p>
                    <label for="check1" class="check">
                        <input type="checkbox" id="check1" value="web-dev" checked>
                        Web Development
                    </label>
                    <label for="check2" class="check">
                        <input type="checkbox" id="check2" value="data-science">
                        Data Science
                    </label>
                    <label for="check3" class="check">
                        <input type="checkbox" id="check3" value="cybersecurity">
                        Cybersecurity
                    </label>
                    <label for="check4" class="check">
                        <input type="checkbox" id="check4" value="ai">
                        Artificial Intelligence
                    </label>
                </div>

                <!-- Additional Comments Section -->
                <div class="text">
                    <label for="add-comments" id="text-label">Additional Comments</label>
                    <textarea name="comments" id="add-comments" placeholder="Please share any additional feedback or suggestions."></textarea>
                </div>

                <!-- Submit Button -->
                <div class="submit-btn">
                    <input type="submit" value="Submit Feedback" id="submit">
                </div>
            </form>
    </section>
</body>
</html>
